<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input id="nombre" placeholder="Nombre" type="text" [(ngModel)]="nuevoNombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input id="email" placeholder="Email" type="email" [(ngModel)]="nuevoEmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input id="contrasena" placeholder="ContraseÃ±a" type="password" [(ngModel)]="nuevaContrasena"></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-button expand="full" (click)="crearCuenta()">Crear Cuenta</ion-button>
  
  <ion-button expand="full" color="light" (click)="retroceder()">Volver al Login</ion-button>
</ion-content>
