<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="welcome-image">
    <ion-img src="assets/images/logo.png" alt="Logo de Respawn Burgers"></ion-img>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Bienvenido</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input id="login-email" placeholder="Email" type="email" [(ngModel)]="loginUsuario" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input id="login-contrasena" placeholder="Contraseña" type="password" [(ngModel)]="loginContrasena" required></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button expand="full" id="open-loading" color="danger" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-loading
      trigger="open-loading"
      message="Cargando..."
      [duration]="1000"
      spinner="circles">
    </ion-loading>
    
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button expand="full" color="medium" (click)="recuperarContrasena()">¿Olvidaste tu contraseña?</ion-button>
          <ion-button expand="full" color="medium" (click)="nuevaCuenta()">Crear una cuenta nueva</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
